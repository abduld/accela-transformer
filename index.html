<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accera Case Studies</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/katex.min.js"
      integrity="sha256-F/Xda58SPdcUCr+xhSGz9MA2zQBPb0ASEYKohl8UCHc="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.css"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/@fortawesome/fontawesome-free/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/@fortawesome/fontawesome-free/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.css"
    />
    <link rel="stylesheet" href="_assets/style/prism-theme.css" />
    <style>
      :root {
        --content-max-width: 70%;
        --copycode-background: rgba(0, 0, 0, 0.089)2);
        --copycode-color: #fff;
        --code-block-padding: 0.75em 1.5em 0.5em 1.5em;
      }
      p[data-lang="ditaa"] {
        text-align: center;
      }
      .docsify-copy-code-button {
        bottom: 0;
      }
      .markdown-section pre[data-lang]::after {
        content: "";
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Accera Case Studies",
        repo: "",
        homepage: "README.md",
        loadSidebar: true,
        executeScript: true,
        mergeNavbar: true,
        auto2top: true,
        maxLevel   : 3,
        subMaxLevel: 3,
        alias: {
          "/_sidebar.md": "/sidebar.md",
          "/.*/_sidebar.md": "/sidebar.md",
        },
        markdown: {
          smartypants: true,
          gfm: true,
          renderer: {
            code: function (code, lang) {
              if (lang === "drawio") {
                if (window.drawioConverter) {
                  return window.drawioConverter(code);
                } else {
                  return `<div class='drawio-code'>${code}</div>`;
                }
              } else {
                return this.origin.code.apply(this, arguments);
              }
            },
          },
        },
        copyCode: {
          buttonText: "&#x2398",
          errorText: "Error",
          successText: "Copied",
        },
        themeable: {
          responsiveTables: true, // default
        },
        "flexible-alerts": {
          style: "flat",
          note: {
            label: "Summary"
          },
        },
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: "classic", // default
          tabComments: true, // default
          tabHeadings: true, // default
        },
        search: {
          depth: 3,
          noData: "No results!",
          placeholder: "Search...",
        },
      };
    </script>
    <!--inject-app-->
    <!--inject-config-->
    
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/front-matter.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/class-change@1"></script>

    <script src="//unpkg.com/docsify-kroki"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-drawio/viewer.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-drawio/drawio.js"></script>

    <script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>

    <!--<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>-->

    <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
    <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
 
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-llvm.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-clike.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-cmake.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-cpp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-wasm.min.js"></script>

    <!-- <script src="_assets/style/prism.js"></script> -->

    <script src="//cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/h-hg/docsify-pseudocode/dist/docsify-pseudocode.min.js"></script>
    <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
    <script src="//unpkg.com/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.js"></script>

    <script>
      mermaid.initialize({ startOnLoad: true });
    </script>

    <script>
      (function (Prism) {
        Prism.languages.cuda = Prism.languages.extend("cpp", {});
        Prism.languages.opencl = Prism.languages.extend("cpp", {});
        Prism.languages.mlir = Prism.languages.extend("llvm", {});
      })(Prism);
    </script>
  </body>
</html>
